<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册</title>
    <link rel="stylesheet" href="./register.css">
</head>

<body>
    <div class="interface">
        <div class="title">
            用户注册
        </div>

        <div class="name">
            <span class="namesvg">

            </span>

            <span class="word">
                用户名：
            </span>

            <input type="text" name="username" placeholder="输入用户名" id="username">
        </div>

        <div class="password">

            <span class="passwordsvg">

            </span>

            <span class="word">
                密码：
            </span>

            <input type="password" name="password" placeholder="输入密码" id="password">
        </div>

        <div class="truename">

            <span class="truenamesvg">

            </span>

            <span class="word">
                真实姓名：
            </span>

            <input type="text" id="name" name="usertruename" placeholder="输入真实姓名" autocomplete="off">
        </div>

        <div class="phonenumber">
            <span class="phonenumbersvg">

            </span>
            <span class="word">
                真实年龄：
            </span>
            <input type="text" id="age" name="userphonenumber" placeholder="输入真实年龄" autocomplete="off">
        </div>

        <div class="phonenumber">
            <span class="phonenumbersvg">

            </span>
            <span class="word">
                真实身高：
            </span>
            <input type="text" id="height" name="userphonenumber" placeholder="输入真实身高" autocomplete="off">
        </div>
        <div class="phonenumber">
            <span class="phonenumbersvg">

            </span>
            <span class="word">
                真实体重：
            </span>
            <input type="text" id="weight" name="userphonenumber" placeholder="输入真实体重" autocomplete="off">
        </div>
        <div class="phonenumber">
            <span class="phonenumbersvg">

            </span>
            <span class="word">
                性别：
            </span>
            <input type="text" id="gender" pattern="男|女" name="userphonenumber" placeholder="输入性别(男/女)"
                autocomplete="off">
        </div>
        <div class="identify">
            <button id="btn">点击注册</button>
        </div>


    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
<script>
    const btn = document.getElementById('btn')
    const username = document.getElementById('username')
    const password = document.getElementById('password')
    const name = document.getElementById('name')
    const age = document.getElementById('age')
    const height = document.getElementById('height')
    const weight = document.getElementById('weight')
    const gender = document.getElementById('gender')
    btn.onclick = (event) => {
        event.preventDefault();
        console.log(height.value,
            weight.value, gender.value)
        axios.get(`http://api.godreams.cn/newUser?username=${username.value}&password=${password.value}&name=${name.value}&age=${age.value}&height=${height.value}&weight=${height.value}&gender=${gender.value}`)
            .then((data) => {
                const status = data.data.data
                if (status == 1) {
                    window.location.replace('./login.html')
                } else {
                    alert('用户名已存在,请修改用户名！！！')
                }
            })
        // console.log(username.value, password.value, name.value, age.value, height.value, weight.value
        //     , gender.value)
    }
</script>

</html>
